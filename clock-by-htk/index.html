<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock by Ho Tuan Kiet - Pomodoro</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="/assets/js/pomodoro.js"></script>
</head>
<body>
    <div class="main">
        <!-- navbar -->
        <div class="header"></div>
        <script>$(function(){$(".header").load("navbars/navs.html");});</script>
        <!-- end navbar -->

        <div class="content">
            <div class="content-header">
                <h1>Pomodoro</h1>
                <div class="clock-box">
                    <div class="clock-box-item">
                        <h1 class="clock-item"><span class="minutes">25</span></h1>
                    </div>
                    <div class="clock-box-item">
                        <h1 class="clock-item"><span class="seconds">0</span></h1>
                    </div>
                    <button class="btn btn-outline-success btn-pomodoro-start">start</button>
                </div>
                <!-- <button class="btn btn-success btn-pomodoro-start">start</button> -->
            </div>
        </div>
    </div>
</body>
</html>
