<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock by Ho Tuan Kiet - Clock</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="/assets/js/time.js"></script>
</head>
<body>
    <div class="main">
        <!-- navbar -->
        <div class="header"></div>
        <script>$(function(){$(".header").load("/navbars/navs.html");});</script>
        <!-- end navbar -->

        <div class="content">
            <div class="content-header">
                <h1>Clock</h1>
            </div>

            <div class="clock-box">
                <div class="clock-box-item">
                    <h1 class="clock-item"><span class="hours">0</span></h1>
                </div>

                <div class="clock-box-item">
                    <h1 class="clock-item"><span class="minutes">0</span></h1>
                </div>

                <div class="clock-box-item">
                    <h1 class="clock-item"><span class="seconds">0</span></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
